name: Build and Test

on: [push]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Build and Test
      run: |
        docker build -t arch-pkgbuilder .
        docker run -it --name arch-pkgbuilder-container arch-pkgbuilder
